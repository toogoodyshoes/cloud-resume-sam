AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

# Globals:
#   Function:
#     Timeout: 3
#     MemorySize: 128

Resources:
  DBAccessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda_ddb_access
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: LambdaDynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: DynamoDBAccess
                Effect: Allow
                Action:
                  - 'dynamodb:PutItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:UpdateItem'
                Resource: !GetAtt CountTable.Arn
  CountUpdateFunction:
    Type: AWS::Serverless::Function 
    Properties:
      Architectures:
        - x86_64
      CodeUri: update_count/
      FunctionName: update_count
      Handler: count.increment
      Runtime: python3.9
      Role: !GetAtt DBAccessRole.Arn
      # Events:
      #   IncrementCount:
      #     Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
      #     Properties:
      #       Path: /hello
      #       Method: get
  CountTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: vis_count
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
        - AttributeName: user
          AttributeType: S
        - AttributeName: v_count
          AttributeType: N
      KeySchema:
        - AttributeName: user
          KeyType: HASH
        - AttributeName: v_count
          KeyType: RANGE

